<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>`typeof` is no longer safe</title>    
	</head>
	<body>
    <script>
        'use strict';
        if (typeof query == 'undefined') {
            let query = function(selector) {
                return document.querySelectorAll(selector);
            };
        }
    </script>
	</body>
</html>
